<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Collective</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Karla:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FBF7F0;
            --warm-brown: #8B6F47;
            --deep-brown: #4A3428;
            --terracotta: #C67B5C;
            --sage: #9BA17B;
            --burgundy: #8B4049;
            --shadow: rgba(74, 52, 40, 0.1);
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #F5EFE6 100%);
            color: var(--deep-brown);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--deep-brown);
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 rgba(139, 111, 71, 0.1);
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--warm-brown);
            letter-spacing: 2px;
        }

        .current-month {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background: var(--warm-brown);
            color: var(--cream);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 24px var(--shadow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--terracotta), var(--sage), var(--burgundy));
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--deep-brown);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: var(--warm-brown);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            padding: 0.9rem;
            border: 2px solid #E8DCC8;
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--terracotta);
            box-shadow: 0 0 0 3px rgba(198, 123, 92, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            grid-column: 1 / -1;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--terracotta);
            color: white;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--burgundy);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 64, 73, 0.3);
        }

        .btn-secondary {
            background: var(--sage);
            color: white;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
        }

        .btn-secondary:hover {
            background: var(--warm-brown);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--burgundy);
            color: white;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
        }

        .btn-danger:hover {
            background: #6B2F37;
            transform: translateY(-1px);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .book-card {
            background: linear-gradient(135deg, var(--cream) 0%, white 100%);
            border-radius: 12px;
            padding: 1.8rem;
            border: 2px solid #E8DCC8;
            transition: all 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--terracotta);
        }

        .book-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--deep-brown);
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .book-author {
            font-style: italic;
            color: var(--warm-brown);
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }

        .book-description {
            color: var(--deep-brown);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #E8DCC8;
            margin-top: auto;
        }

        .submitted-by {
            font-size: 0.85rem;
            color: var(--warm-brown);
            font-weight: 500;
        }

        .vote-section {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .vote-count {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--terracotta);
            min-width: 40px;
            text-align: center;
        }

        .btn-vote {
            background: var(--terracotta);
            color: white;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .btn-vote:hover {
            background: var(--burgundy);
        }

        .btn-remove {
            background: transparent;
            color: var(--burgundy);
            padding: 0.5rem;
            font-size: 0.85rem;
            border: 1px solid var(--burgundy);
        }

        .btn-remove:hover {
            background: var(--burgundy);
            color: white;
        }

        .month-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--warm-brown);
            font-style: italic;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .badge-active {
            background: rgba(155, 161, 123, 0.2);
            color: var(--sage);
        }

        .badge-archived {
            background: rgba(139, 111, 71, 0.2);
            color: var(--warm-brown);
        }

        .loader {
            text-align: center;
            padding: 2rem;
            color: var(--warm-brown);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [books, setBooks] = useState([]);
            const [archivedBooks, setArchivedBooks] = useState([]);
            const [currentMonth, setCurrentMonth] = useState('');
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                title: '',
                author: '',
                description: '',
                submittedBy: ''
            });

            useEffect(() => {
                loadData();
            }, []);

            const getCurrentMonth = () => {
                const date = new Date();
                return `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
            };

            const loadData = async () => {
                try {
                    setLoading(true);
                    const month = getCurrentMonth();
                    setCurrentMonth(month);

                    // Load active books for current month
                    const booksResult = await window.storage.get(`books:${month}`, true);
                    if (booksResult) {
                        setBooks(JSON.parse(booksResult.value));
                    } else {
                        setBooks([]);
                    }

                    // Load archived books
                    const archivedResult = await window.storage.get('archived:all', true);
                    if (archivedResult) {
                        setArchivedBooks(JSON.parse(archivedResult.value));
                    } else {
                        setArchivedBooks([]);
                    }
                } catch (error) {
                    console.log('No existing data, starting fresh');
                    setBooks([]);
                    setArchivedBooks([]);
                } finally {
                    setLoading(false);
                }
            };

            const saveBooks = async (updatedBooks) => {
                try {
                    await window.storage.set(`books:${currentMonth}`, JSON.stringify(updatedBooks), true);
                    setBooks(updatedBooks);
                } catch (error) {
                    console.error('Error saving books:', error);
                }
            };

            const saveArchived = async (updatedArchived) => {
                try {
                    await window.storage.set('archived:all', JSON.stringify(updatedArchived), true);
                    setArchivedBooks(updatedArchived);
                } catch (error) {
                    console.error('Error saving archived books:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.title || !formData.author || !formData.submittedBy) {
                    alert('Please fill in title, author, and your name');
                    return;
                }

                const newBook = {
                    id: Date.now(),
                    ...formData,
                    votes: 0,
                    month: currentMonth,
                    submittedAt: new Date().toISOString()
                };

                const updatedBooks = [...books, newBook];
                await saveBooks(updatedBooks);

                setFormData({
                    title: '',
                    author: '',
                    description: '',
                    submittedBy: ''
                });
            };

            const handleVote = async (bookId) => {
                const updatedBooks = books.map(book =>
                    book.id === bookId ? { ...book, votes: book.votes + 1 } : book
                );
                await saveBooks(updatedBooks);
            };

            const handleRemove = async (bookId) => {
                if (confirm('Remove this book from voting?')) {
                    const updatedBooks = books.filter(book => book.id !== bookId);
                    await saveBooks(updatedBooks);
                }
            };

            const handleArchive = async (bookId) => {
                if (confirm('Archive this book? It will be moved to the archive section.')) {
                    const bookToArchive = books.find(book => book.id === bookId);
                    const updatedBooks = books.filter(book => book.id !== bookId);
                    const updatedArchived = [...archivedBooks, { ...bookToArchive, archivedAt: new Date().toISOString() }];
                    
                    await saveBooks(updatedBooks);
                    await saveArchived(updatedArchived);
                }
            };

            const handleNewMonth = async () => {
                if (confirm('Start a new month? Current books will be archived.')) {
                    const updatedArchived = [...archivedBooks, ...books.map(book => ({
                        ...book,
                        archivedAt: new Date().toISOString()
                    }))];
                    
                    await saveArchived(updatedArchived);
                    await saveBooks([]);
                }
            };

            const handleClearArchive = async () => {
                if (confirm('Clear all archived books? This cannot be undone.')) {
                    await saveArchived([]);
                }
            };

            if (loading) {
                return (
                    <div className="app-container">
                        <div className="loader">Loading your book club...</div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <header>
                        <h1>Book Club Collective</h1>
                        <p className="subtitle">A democratic approach to reading</p>
                        <div className="current-month">{currentMonth}</div>
                    </header>

                    <div className="section">
                        <h2>üìö Submit a Book</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-grid">
                                <div className="form-group">
                                    <label>Book Title *</label>
                                    <input
                                        type="text"
                                        value={formData.title}
                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                        placeholder="Enter book title"
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Author *</label>
                                    <input
                                        type="text"
                                        value={formData.author}
                                        onChange={(e) => setFormData({...formData, author: e.target.value})}
                                        placeholder="Author name"
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Your Name *</label>
                                    <input
                                        type="text"
                                        value={formData.submittedBy}
                                        onChange={(e) => setFormData({...formData, submittedBy: e.target.value})}
                                        placeholder="Who's recommending this?"
                                        required
                                    />
                                </div>
                                <div className="form-group" style={{gridColumn: '1 / -1'}}>
                                    <label>Description (Optional)</label>
                                    <textarea
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        placeholder="Why should we read this book?"
                                    />
                                </div>
                            </div>
                            <button type="submit" className="btn-primary">Add to Voting Pool</button>
                        </form>
                    </div>

                    <div className="section">
                        <h2>üó≥Ô∏è Active Books This Month</h2>
                        {books.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">üìñ</div>
                                <p>No books submitted yet. Be the first to add one!</p>
                            </div>
                        ) : (
                            <div className="book-grid">
                                {books.sort((a, b) => b.votes - a.votes).map(book => (
                                    <div key={book.id} className="book-card">
                                        <div className="book-title">{book.title}</div>
                                        <div className="book-author">by {book.author}</div>
                                        {book.description && (
                                            <div className="book-description">{book.description}</div>
                                        )}
                                        <div className="book-meta">
                                            <div className="submitted-by">
                                                Suggested by {book.submittedBy}
                                            </div>
                                        </div>
                                        <div className="vote-section" style={{marginTop: '1rem', justifyContent: 'space-between'}}>
                                            <div style={{display: 'flex', gap: '0.8rem', alignItems: 'center'}}>
                                                <button onClick={() => handleVote(book.id)} className="btn-vote">
                                                    Vote
                                                </button>
                                                <div className="vote-count">{book.votes}</div>
                                            </div>
                                            <div style={{display: 'flex', gap: '0.5rem'}}>
                                                <button onClick={() => handleArchive(book.id)} className="btn-secondary">
                                                    Archive
                                                </button>
                                                <button onClick={() => handleRemove(book.id)} className="btn-remove">
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        <div className="month-controls">
                            <button onClick={handleNewMonth} className="btn-danger">
                                Start New Month
                            </button>
                        </div>
                    </div>

                    <div className="section">
                        <h2>üìÇ Archive</h2>
                        {archivedBooks.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">üì¶</div>
                                <p>No archived books yet.</p>
                            </div>
                        ) : (
                            <>
                                <div className="book-grid">
                                    {archivedBooks.sort((a, b) => new Date(b.archivedAt) - new Date(a.archivedAt)).map(book => (
                                        <div key={book.id} className="book-card" style={{opacity: 0.8}}>
                                            <div className="book-title">{book.title}</div>
                                            <div className="book-author">by {book.author}</div>
                                            {book.description && (
                                                <div className="book-description">{book.description}</div>
                                            )}
                                            <div className="book-meta">
                                                <div className="submitted-by">
                                                    {book.submittedBy} ‚Ä¢ {book.month}
                                                </div>
                                                <div className="vote-count">{book.votes} votes</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="month-controls">
                                    <button onClick={handleClearArchive} className="btn-danger">
                                        Clear Archive
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
